<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
		<!-- include font awesome icons fonts -->
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
		<!-- include jQuery -->
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link red="stylesheet" type="text/cee" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>

        <title>IoT Template</title>
    </head>
    <body>
        <div id="app" ng-app="app">
            <div id="side-menu">
				<ul>
					<li>
						<a href="#news">
							<i class="fa fa-newspaper-o"></i> News
						</a>
					</li>	
					<li>
						<a href="#chat">
							<i class="fa fa-weixin"></i> Chat
						</a>
					</li>	
					<li>
						<a href="#images">
							<i class="fa fa-image"></i> Images
						</a>
					</li>	
					<li>
						<a href="#sensors">
							<i class="fa fa-video-camera"></i> Sensors
						</a>
					</li>	

					<li data-action="close-menu">
						<i class="fa fa-times"></i> Close Menu
					</li>

				</ul>
			</div>
			<div id="content">
				<div id="header">
					<h1>IoT App</h1>
					<button class="menu-toggle" data-action="toggle-menu"><i class="fa fa-bars"></i></button>
				</div>
				<div data-role="page" id="news" >
					news
				</div>

				<div data-role="page" class="full-container" id="chat">
					<div id="chat_controls">
						<form>
							<input placeholder="Username"type="text" id="username">
							<input placeholder="Message" type="text" id="message">
							<button id="send">Send</button>
						</form>
					</div>

					<div id="chat_box">

					</div>
				</div>

				<div data-role="page" id="images" >
					<button id="camera">Take Picture</button>

					<img src="" id="camera" style="width:100%;height:auto"/>
				</div>

				<div data-role="page" id="sensors" >
					sensors
				</div>

				<div data-role="page" id="templates">
					<div class="card news">
						<img class="img"/>
						<header class="title"></header>
						<main class="content"></main>
					</div>

					<div class="card msg">
						<b></b>
						<p></p>
					</div>
				</div>
			</div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
